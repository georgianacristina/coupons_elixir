<script type="text/javascript">
function GetURLParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
}â€‹

var userId = GetURLParameter('user_id');
var giverId = GetURLParameter('giver_id');
var couponId = GetURLParameter('coupon_id');

document.getElementById("giver_id").innerHTML = giverId.toString();
document.getElementById("user_id").innerHTML = userId.toString();
document.getElementById("coupon_id").innerHTML = couponId.toString();

console.log(giverId);
console.log(userId);

</script>
