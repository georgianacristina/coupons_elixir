<!DOCTYPE html>
<html>

<body>
<h1>Add Coupon </h1>
<h2>In order to see a coupon you have to add one first</h2>

<form action="/addcoupon" method="POST">
	Name:<br>
  <input type="text" name="name"><br>
  Decription:<br>
  <input type="text" name="description"><br>
  Photo:<br>
  <input type="file" name="photo" accept="image/*">
  <input type="hidden" name="giver_id" id="giver_id">
  <input type="hidden" name="user_id" id="user_id">
  <input type="hidden" name="coupon_id" id="coupon_id">
  <br>
  <input type="submit" value="Add Coupon">
</form>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$( document ).ready(function() {
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

var giver_id = getParameterByName('giver_id');
var user_id = getParameterByName('user_id');
var coupon_id = getParameterByName('coupon_id');
$('#giver_id').val(giver_id);
$('#user_id').val(user_id);
$('#coupon_id').val(coupon_id);
});
</script>
</html>
